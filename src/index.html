<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cat Energy</title>

    <link
      rel="stylesheet"
      href="./css/style.min.css"
    />
  </head>
  <body>
    <header class="menu">
      <div class="menu-wrapper">
        <div class="menu-logo">
          <a href="#">
            <img
              src="./icons/logo.svg"
              alt="logotype"
            />
          </a>
        </div>

        <ul class="menu-list">
          <li class="menu-list__item">
            <a href="#">главная</a>
          </li>
          <li class="menu-list__item">
            <a href="#">Каталог продукции</a>
          </li>
          <li class="menu-list__item">
            <a href="#">подбор программы</a>
          </li>
          <li class="menu-list__item">
            <a href="#">
              <img
                src="./icons/cart.svg"
                alt="cart"
              />
            </a>
          </li>
        </ul>
      </div>
    </header>

    <section class="promo">
      <div class="promo-text">
        <div class="promo-text__title">Функциональное питание для котов</div>
        <div class="promo-text__subtitle">Занялся собой? Займись котом!</div>

        <button class="promo-text__btn">подобрать программу</button>
      </div>

      <div class="promo-bg">
        <img
          class="promo-bg__img"
          src="./img/promo-drink.png"
          alt="promo-drink"
        />
        <img
          src="./img/promo-bg.png"
          alt="promo-background"
          class="promo-bg__cat"
        />
      </div>
    </section>
  </body>
</html>
